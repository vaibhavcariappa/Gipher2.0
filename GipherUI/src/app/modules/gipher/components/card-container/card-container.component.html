
<div class="search">
  <mat-form-field class="field" appearance="outline">
    <mat-label class="label">Search Gifs</mat-label>
    <input (keyup)="onKey($event)" matInput class="input">
    <mat-icon matSuffix>
      <i class="material-icons">search</i>
    </mat-icon>
  </mat-form-field>
  </div>
  
  
  <div class="container">
  <app-card
   *ngFor = 'let gipher of giphers' 
   [gipher]=gipher
   (addToFavourites)= addToFavourites($event)> 
  </app-card>
  </div>
