<div>
  <mat-form-field>
    <p>Enter the comments</p>
    <textarea class="matInput" matInput [(ngModel)]="comments" placeholder="">
    </textarea>
  </mat-form-field>
  <div mat-dialog-actions> 
    <button mat-button colour=warn (click)="onNoClick()">Cancel</button>
    <button mat-button class="updateComment"
     colour=warn (click)="updateComments()">Update</button>
  </div>

</div>
